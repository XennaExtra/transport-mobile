<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transport Manager</title>
    <link rel="stylesheet" href="node_modules/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="node_modules/onsenui/css/onsen-css-components.css">
    <script src="cordova.js"></script>
    <script src="node_modules/onsenui/js/onsenui.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <ons-navigator id="myNavigator" page="lista.html"></ons-navigator>

    <!-- Template: Lista zleceń -->
    <template id="lista.html">
        <ons-page id="lista-page">
            <ons-toolbar>
                <div class="center">Zlecenia transportowe</div>
                <div class="right">
                    <ons-toolbar-button onclick="sprawdzPolaczenie()">
                        <ons-icon icon="md-refresh"></ons-icon>
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>
            <ons-list id="zlecenia-lista"></ons-list>
        </ons-page>
    </template>

    <!-- Template: Szczegóły zlecenia -->
    <template id="szczegoly.html">
        <ons-page id="szczegoly-page">
            <ons-toolbar>
                <div class="left">
                    <ons-back-button>Powrót</ons-back-button>
                </div>
                <div class="center">Szczegóły zlecenia</div>
            </ons-toolbar>
            <div id="szczegoly-content" style="padding: 10px;"></div>
        </ons-page>
    </template>

    <!-- Template: Zagnieżdżone dane -->
    <template id="zagniezdzone.html">
        <ons-page id="zagniezdzone-page">
            <ons-toolbar>
                <div class="left">
                    <ons-back-button>Powrót</ons-back-button>
                </div>
                <div class="center" id="zagniezdzone-tytul"></div>
            </ons-toolbar>
            <div id="zagniezdzone-content" style="padding: 10px;"></div>
        </ons-page>
    </template>
</body>
</html>
